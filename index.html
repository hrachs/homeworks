<!DOCTYPE html>
<html lang="hy">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Գեղեցիկ Տնակ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
            flex-direction: column;
        }
        
        .house-container {
            text-align: center;
        }
        
        .house-title {
            color: #2e8b57;
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        .house-image {
            width: 400px;
            height: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            object-fit: cover;
        }
        
        .house-description {
            margin-top: 20px;
            color: #555;
            max-width: 400px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="house-container">
        <h1 class="house-title"></h1>
        <img class="house-image" src="https://images.unsplash.com/photo-1582268611958-ebfd161ef9cf?ixlib=rb-1.2.1&auto=format&fit=crop&w=400&h=300&q=80" alt="Գեղեցիկ տնակ">
        <p class="house-description">
           
        </p>
    </div>
</body>
</html>
